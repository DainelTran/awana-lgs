---
layout: index
---

<a class="center-align" href="/">
  <img src="/assets/logo.svg" width="100" title="{{ site.title }}"/>
</a>

<ul>
  {% for lang in site.collections %}
    {% assign info = site.data.languages[lang.label] %}
    {% if info %}
    <li class="card-tab">
      <div class="top-bar">{{ lang.label | upcase }}</div>
      <div class="tab">{{ info.weeks }}</div>
      <div class="body">
        <p>
          <a href="/{{ lang.label }}">{{ info.title }}</a>
        </p>
      </div>
    </li>
    {% endif %}
  {% endfor %}
</ul>
