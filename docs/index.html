---
layout: default
---

<center>
  <img src="/assets/logo.svg" width="100"/>
  <h1>{{ site.title }}</h1>

  <table style="border: none">
    <tr>
      <th>Day</th>
      <th>Title</th>
    </tr>
    {% for post in site.posts reversed %}
      {% assign start = post.lesson | modulo: 2 %}
      {% if start == 1 %}
        {% assign week = post.week | divided_by: 2 %}
        <tr>
          <td colspan="2">Week {{ week | abs | plus: 1 }}</td>
        </tr>
      {% endif %}
      <tr>
        <td>{{ post.day }}</td>
        <td><a href="{{ post.url }}">{{ post.title }}</a></td>
      </tr>
    {% endfor %}
  </table>
</center>
